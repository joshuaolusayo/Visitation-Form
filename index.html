<!DOCTYPE html>
<html>
	<head>
		<title>FORM</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE-edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="form.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<h1 class="headerTitle">APPOINTMENT FORM</h1>
			</div>
			<p class="info">Kindly, fill the form below to book an appointment with Joshua O. Oyeleke - the CEO and chairman of Orach company.</p><br />
			<div class="formInfo">
				<form action="received.html">
					<fieldset>
						<legend>Book An Appointment</legend>
						<fieldset>
							<legend>Personal Information</legend>
							<table>
								<tr>
									<td class="parameter"><label for="surname">Surname: </label></td>
									<td><input type="text" class="input" required /></td>
								</tr>
								<tr>
									<td class="parameter"><label for="first name">First Name: </label></td>
									<td><input type="text" class="input" required /></td>
								</tr>
								<tr>
									<td class="parameter"><label for="gender">Gender: </label></td>
									<td><select style="padding: 10px">
										<option value=""></option>
										<option value="Male">Male</option>
										<option value="Female">Female</option>
									</select></td>
								</tr>
								<tr>
									<td class="parameter"><label for="email">Email: </label></td>
									<td><input type="text" class="input" placeholder="adeboiy@gmail.com" required /></td>
								</tr>
							</table>
						</fieldset><br />
						<fieldset>
							<legend>General Information</legend>
							<table>
								<tr>
									<td class="parameter"><label for="name of company">Name of Company:</label></td>
									<td><input type="text" class="input" /></td>
								</tr>
								<tr>
									<td class="parameter"<label for="purpose of meeting">Purpose of Meeting:</label></td>
									<td><input type="text" class="input" required /></td>
								</tr>
								<tr>
									<td class="parameter"><label for="day of visiting">Proposed Day of Visiting:</label></td>
									<td><input type="date" class="input" required /></td>
								</tr>
								<tr>	
									<td class="parameter"><label for="time of visiting">Proposed Time of Visiting:</label></td>
									<td><select style="padding: 10px;">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
									</select>
									<select style="padding: 10px;">
										<option value="am" />AM</option>
										<option value="pm" />PM</option>
									</select></td>
							</table>
						</fieldset><br />
						<input type="submit" value="Submit" onclick="received.html" class="submit" />
					</fieldset>
				</form>
			</div>
		</div>
	</body>
</html>
